  <meta charset="utf-8"/>

  <title>
   ChatGPT

  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
   body {
     background-color: #282828;
     color: white;
     height: 100vh;
     display: flex;
     flex-direction: column;
     margin: 0;
     font-family: Arial, sans-serif;
   }
   .container {
     display: flex;
     flex-direction: row;
     height: 100%;
     width: 100%;
   }
   .sidebar {
     background-color: #1E1E1E;
     width: 256px;
     padding: 16px;
     display: flex;
     flex-direction: column;
   }
   .sidebar .top-buttons {
     display: flex;
     align-items: center;
     margin-bottom: 16px;
   }
   .sidebar .top-buttons button {
     background: none;
     border: none;
     color: #787878;
     font-size: 1.25rem;
     cursor: pointer;
   }
   .sidebar .top-buttons button + button {
     margin-left: 16px;
   }
   .sidebar h2 {
     font-size: 1.25rem;
     font-weight: 600;
     margin-bottom: 16px;
   }
   .sidebar ul {
     list-style: none;
     padding: 0;
     margin: 0;
     overflow-y: auto;
     flex-grow: 1;
   }
   .sidebar ul li {
     margin-bottom: 8px;
     position: relative;
   }
   .sidebar ul li a {
     display: block;
     padding: 8px;
     color: white;
     text-decoration: none;
   }
   .sidebar ul li a:hover {
     background-color: #505050;
     border-radius: 8px;
   }
   .sidebar ul li.selected a {
     background-color: #3C3C3C;
     border-radius: 8px;
   }
   .sidebar ul li .options {
     display: none;
     position: absolute;
     right: 8px;
     top: 50%;
     transform: translateY(-50%);
     color: #787878;
   }
   .sidebar ul li:hover .options {
     display: block;
   }
   .sidebar .settings {
     margin-top: auto;
     padding-top: 16px;
     border-top: 1px solid #3C3C3C;
   }
   .sidebar .settings button {
     background: none;
     border: none;
     color: #787878;
     font-size: 1.25rem;
     cursor: pointer;
     display: flex;
     align-items: center;
   }
   .sidebar .settings button span {
     margin-left: 8px;
   }
   .main-content {
     flex-grow: 1;
     display: flex;
     flex-direction: column;
     align-items: center;
     justify-content: center;
     position: relative;
   }
   .main-content .top-bar {
     position: absolute;
     top: 16px;
     left: 288px;
     display: flex;
     align-items: center;
   }
   .main-content .top-bar button {
     background: none;
     border: none;
     color: #787878;
     font-size: 1.25rem;
     cursor: pointer;
   }
   .main-content .top-bar span {
     margin-left: 8px;
     color: #787878;
     font-size: 1.25rem;
   }
   .main-content .profile-pic {
     position: absolute;
     top: 16px;
     right: 16px;
   }
   .main-content .profile-pic img {
     border-radius: 50%;
   }
   .main-content h1 {
     font-size: 2.5rem;
     font-weight: 600;
     margin-bottom: 32px;
   }
   .main-content .input-container {
     background-color: #3C3C3C;
     border-radius: 16px;
     padding: 16px;
     width: 100%;
     max-width: 768px;
     display: flex;
     flex-direction: column;
     align-items: center;
   }
   .main-content .input-container input {
     background-color: transparent;
     color: #787878;
     width: 100%;
     outline: none;
     height: 48px;
     margin-bottom: 16px;
     padding: 0 8px;
     border: none;
     font-size: 1.25rem;
   }
   .main-content .button-container {
     display: flex;
     align-items: center;
     width: 100%;
   }
   .main-content .button-container button {
     background-color: #505050;
     color: #e0e0e0;
     padding: 12px 24px;
     border-radius: 9999px;
     display: flex;
     align-items: center;
     gap: 8px;
     border: none;
     cursor: pointer;
     font-size: 1rem;
   }
   .main-content .button-container .ml-auto {
     margin-left: auto;
   }
   .main-content .button-container .p-2 {
     padding: 12px;
   }
   .main-content .button-container .rounded-full {
     border-radius: 9999px;
   }
   .search-bar {
     background-color: #3C3C3C;
     border-radius: 8px;
     padding: 8px;
     margin-top: 8px;
     display: flex;
     align-items: center;
   }
   .search-bar input {
     background-color: transparent;
     color: #787878;
     width: 100%;
     outline: none;
     border: none;
     padding: 0 8px;
     font-size: 1rem;
   }
   .search-bar i {
     color: #787878;
   }
  </style>
